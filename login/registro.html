<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="registro.css">

</head>
<body>
    <div class="inicio">
        <h1>CAFE MINSOFT</h1>
    <h2>Registro de Usuario</h2>

    <section>
        <p>* Campo obligatorio</p>
        <form class="informacion">
            <div>
                <label for="name">Nombres: *</label>
                <input type="name"> 
            </div>
            <div>
                <label for="surname">Apellidos: *</label>
                <input type="surname">
            </div>
            <div>
                <label for="email">Email: *</label>
                <input type="email">
            </div>
            <div>
                <label for="corfimEmail">Confirmar Email: *</label>
                <input type="corfimEmail">
            </div>
            <div>
                <label for="user">Usuario: *</label>
                <input type="user">
            </div>
            <div>
                <label for="newPassword">Contraseña: *</label>
                <input type="newPassword">
            </div>
            <div>
                <label for="confirmNewPassword">Confirmar Contraseña: *</label>
                <input type="confirmNewPassword">
            </div>
        </form>
    </section>
    <section class="acuerdos">
        <input type="checkbox" <p>Acepto los<a href="###">Terminos de Licencia</a> y la <a href="####">Politica de tratamiento de datos</a></p>
    </section>
    <section class="buttons">
        <button class="registrar">
            Registrar
        </button>
        <button class="cancelar">
            Cancelar
        </button>
    </section>

    </div>
    
</body>
</html>
